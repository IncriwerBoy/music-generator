<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #3700b3;
        }
        a {
            display: inline-block;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        a:hover {
            background-color: #3700b3;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>Generate Your Music</h1>
    <form method="POST">
        <button type="submit">Generate Music</button>
    </form>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="message">
                {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}

    {% if midi_exists %}
        <a href="{{ url_for('download_file') }}">Download MIDI File</a>
    {% endif %}
</body>
</html>
